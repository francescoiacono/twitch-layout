<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const paths = location.pathname.split("/").slice(segment);
      localStorage.setItem("path", paths.join("/"));
      location.replace(
        location.origin +
          location.pathname.split("/").slice(0, segment).join("/")
      );
    </script>
  </head>
</html>
